<html>
<head>
<title>Encriptación con sjcl (Stanford JavaScript Crypto Library)</title>
<script src="sjcl.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript">

function ejemplo(texto,clave)
{
  var encripta=sjcl.encrypt(clave, texto)   // encripto la cadena
  var des=sjcl.decrypt(clave, encripta);   // desencripto la cadena
  alert("La cadena "+texto+" encriptada es="+encripta);    // muestro la cadena encriptada
  alert("La cadena "+encripta+" desencriptada es="+des);    // muestro la cadena desencriptada
}

</script>
</head>
<body>
<form>
Ingrese un texto:<input type="text" name="name"><br><br>
Ingrese una clave:<input type="password" name="clave">
<br><br>
<input type="button" value="Encriptar"  title="Encriptar Sjcl" 
onClick="ejemplo(document.forms[0].name.value,document.forms[0].clave.value)" >

</form>
</body>
</html>

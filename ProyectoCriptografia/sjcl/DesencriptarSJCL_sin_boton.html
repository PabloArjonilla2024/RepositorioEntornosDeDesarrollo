
<html>
<head>
<title>Encriptaci&oacute;n con sjcl (Stanford JavaScript Crypto Library)</title>
<script src="sjcl.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript">

function ejemplo(texto,clave)
{
  var encripta=sjcl.encrypt(clave, texto) ;  
 return encripta;
}
function ejemplo2(texto,clave)
{
  var des=sjcl.decrypt(clave, texto); 
  return des;  
 
}
</script>
</head>
<body>
<form>
Ingrese un texto:<input type="text" name="name"><br><br>
Ingrese una clave para encriptar:<input type="password" name="clave">
<br><br>
<input type="button" value="Encriptar"  title="Encriptar Sjcl"  
 onClick="document.getElementById('encriptado').value=ejemplo(document.forms[0].name.value,document.forms[0].clave.value);" >
</form>
<form>
Texto recibido encriptado/des:<input type="text" name="encriptado" id="encriptado" value="";>
<br><br>
Ingrese una clave para desencriptar:<input type="password" name="clave" onkeyup="document.getElementById('encriptado').value=ejemplo2(document.forms[1].encriptado.value,document.forms[1].clave.value);">
<br><br>
 <br><br>
</form>
</body>
</html>

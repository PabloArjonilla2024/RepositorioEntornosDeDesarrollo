
<html>
<head>
<title>md5 en javascript</title>
<script src="md5_VersionII.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript">

function convierteMd5(texto)
{
 segura=md5(texto);   
 alert("La cadena " +texto+ " encriptada es=" +segura);
}

</script>

</head>
<body>
<h1>md5 en javascript</h1>
   <form>
      Cadena: <input type="text" name="name">
      <input type="button" value="Convierte a md5" title="Encriptar a md5" 
      onclick="convierteMd5(document.forms[0].name.value)">

   </form>
   <br>
</body>
</html>
